# Course Selection System Configuration
# 环境变量支持: 使用 ${VAR_NAME} 语法

app:
  name: "course-selection-system"
  host: "0.0.0.0"
  port: 8080
  env: "development"

# 数据库配置
database:
  host: "localhost"
  port: 3306
  username: "root"
  password: "${DB_PASSWORD}"
  name: "course_select"
  charset: "utf8mb4"
  max_idle_conns: 10
  max_open_conns: 100

# Redis 配置
redis:
  host: "localhost"
  port: 6379
  password: "${REDIS_PASSWORD}"
  db: 0
  pool_size: 100
  dial_timeout: 5s
  read_timeout: 3s
  write_timeout: 3s

# RocketMQ 配置
rocketmq:
  nameserver: "localhost:9876"
  group_id: "course-select-group"
  topic: "course-booking-topic"
  instance_name: "course-selection-instance"

# 认证配置
auth:
  session_key: "${SESSION_KEY}"
  session_expire_hours: 24
  cookie_name: "camp-session"

# 限流配置
rate_limit:
  qps: 4000
  burst: 5000

# 日志配置
logging:
  level: "info"       # debug, info, warn, error
  format: "json"      # json, console
  output: "stdout"    # stdout, file, both
  path: "logs"        # 日志文件路径 (当 output 为 file 或 both 时有效)

# 监控配置
metrics:
  enabled: true
  path: "/metrics"
